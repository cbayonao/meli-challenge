service: meli-challenge-infra

provider:
  name: aws
  runtime: python3.11
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  environment:
    DYNAMODB_TABLE_NAME: ${self:service}-${self:provider.stage}-products
    ZYTE_API_KEY: ${env:ZYTE_API_KEY}
    OPENAI_API_KEY: ${env:OPENAI_API_KEY}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
            - dynamodb:Scan
          Resource: !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${self:provider.environment.DYNAMODB_TABLE_NAME}"
        - Effect: Allow
          Action:
            - sqs:SendMessage
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
          Resource: 
            - !GetAtt ProductQueue.Arn
            - !GetAtt ValidationQueue.Arn
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${self:service}-${self:provider.stage}-*"

functions:
  # Simple test function
  test-function:
    handler: handlers/test.handler
    events:
      - http:
          path: /test
          method: get
          cors: true
    timeout: 30
    memorySize: 128

resources:
  Resources:
    # DynamoDB Table for products
    ProductsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE_NAME}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: seller_id
            AttributeType: S
          - AttributeName: url_id
            AttributeType: S
          - AttributeName: inserted_at
            AttributeType: S
        KeySchema:
          - AttributeName: seller_id
            KeyType: HASH
          - AttributeName: url_id
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: InsertedAtIndex
            KeySchema:
              - AttributeName: inserted_at
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true
        Tags:
          - Key: Environment
            Value: ${self:provider.stage}
          - Key: Service
            Value: ${self:service}

    # SQS Queue for product processing
    ProductQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-${self:provider.stage}-products
        VisibilityTimeout: 300
        MessageRetentionPeriod: 1209600  # 14 days
        RedrivePolicy:
          deadLetterTargetArn: !GetAtt ProductDeadLetterQueue.Arn
          maxReceiveCount: 3
        Tags:
          - Key: Environment
            Value: ${self:provider.stage}
          - Key: Service
            Value: ${self:service}

    # SQS Dead Letter Queue
    ProductDeadLetterQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-${self:provider.stage}-products-dlq
        MessageRetentionPeriod: 1209600  # 14 days
        Tags:
          - Key: Environment
            Value: ${self:provider.stage}
          - Key: Service
            Value: ${self:service}

    # SQS Queue for validation
    ValidationQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-${self:provider.stage}-validation
        VisibilityTimeout: 300
        MessageRetentionPeriod: 1209600  # 14 days
        Tags:
          - Key: Environment
            Value: ${self:provider.stage}
          - Key: Service
            Value: ${self:service}

    # CloudWatch Log Group
    LogGroup:
      Type: AWS::Logs::LogGroup
      Properties:
        LogGroupName: /aws/lambda/${self:service}-${self:provider.stage}
        RetentionInDays: 30

    # Secrets Manager for API keys
    ApiSecrets:
      Type: AWS::SecretsManager::Secret
      Properties:
        Name: ${self:service}-${self:provider.stage}-api-keys
        Description: API keys for Meli Challenge Infrastructure
        SecretString: !Sub |
          {
            "zyte_api_key": "${env:ZYTE_API_KEY}",
            "openai_api_key": "${env:OPENAI_API_KEY}"
          }

  Outputs:
    ProductsTableName:
      Description: DynamoDB table name
      Value: !Ref ProductsTable
      Export:
        Name: ${self:service}-${self:provider.stage}-table-name

    ProductQueueUrl:
      Description: SQS queue URL
      Value: !Ref ProductQueue
      Export:
        Name: ${self:service}-${self:provider.stage}-queue-url

    ValidationQueueUrl:
      Description: Validation queue URL
      Value: !Ref ValidationQueue
      Export:
        Name: ${self:service}-${self:provider.stage}-validation-queue-url

custom:
  # Package optimization - only include test handler
  package:
    patterns:
      - "!**"
      - "handlers/test.py"
      - "!tests/**"
      - "!.venv/**"
      - "!node_modules/**"
      - "!.git/**"
      - "!__pycache__/**"
      - "!*.pyc"
      - "!.pytest_cache/**"
      - "!.coverage"
      - "!coverage_html/**"
      - "!.mypy_cache/**"
      - "!Makefile"
      - "!README.md"
      - "!pyproject.toml"
      - "!deploy-local.sh"
      - "!serverless*.yml"
      - "!requirements*.txt"
      - "!meli_crawler/**"
      - "!validation/**"
      - "!.env"
